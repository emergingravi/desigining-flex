<!doctype html>
<html>
    <head>
        <title>
            flex creation 
        </title>
        <link rel="stylesheet" href="flexstyle.css">
    </head>
    <body>
        <div class="flex-container">
            <div><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" width="100px" height="100px"></div>
            <div><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" width="100px" height="100px"></div>
            <div><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" width="100px" height="100px"></div>
            <div><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" width="100px" height="100px"></div>
            <div><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" width="100px" height="100px"></div>

            <div><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" width="100px" height="100px"></div>
        </div>
        <div class="flex-container1">
            <div><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" width="100px" height="100px"></div>
            <div><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" width="100px" height="100px"></div>
            <div><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" width="100px" height="100px"></div>
            <div><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" width="100px" height="100px"></div>
            <div><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" width="100px" height="100px"></div>

            <div><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" width="100px" height="100px"></div>
        </div>
        <div class="flex-container2">
            <div style="order: 5;">1</div>
            <div style="order: 2;">2</div>
            <div style="order: 3;">3</div>
            <div style="order: 4;">4</div>
            <div style="order: 1;">5</div>
        </div>
        <div class="flex-container3">
            <div>1</div>
            <div style="flex-grow: 5;">2</div>
            <div style="flex-grow: 8;">3</div>
        </div>
        <div class="flex-container4">
            <div style="flex-shrink: 4;">1</div>
            <div style="flex-shrink: 0;">2</div>
            <div style="flex-shrink: 1;">3</div>

        </div>
        <div class="flex-container4">
            <div style="flex-basis: 500px;">1</div>
            <div style="flex-basis: 4;">2</div>
            <div style="flex-basis: 200px;">3</div>
        </div>
    
        </body>
</html>
